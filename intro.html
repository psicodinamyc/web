<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCPE - Acceso Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Consolas&display=swap" rel="stylesheet">
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background-color: #1d2022c7;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Contenedor principal */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 2rem;
            background: linear-gradient(135deg, #000000a6 0%, #9ca5b1 100%);
        }
        
        /* Tarjeta de login */
        .login-card {
            background: rgb();
            border-radius: 8px;
            box-shadow: 0 10px 30px rgb(20, 20, 20);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            text-align: center;
            border-top: 4px solid #192ff8;
        }
        
        /* Logo */
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .logo {
            max-width: 120px;
            height: auto;
        }
        
        /* Títulos */
        h1 {
            font-size: 1.8rem;
            color: #000003;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        h2 {
            font-size: 1rem;
            color: #000000;
            font-weight: 400;
            margin-bottom: 2rem;
            letter-spacing: 0.5px;
        }
        
        /* Formulario */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #000000;
            font-size: 1.0rem;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 0.95rem;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #0260ec;
            outline: none;
            box-shadow: 0 0 0 2px rgba(242, 243, 243, 0.2);
        }
        
        /* Botón */
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #2d1adb;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }
        
        .btn-login:hover {
            background-color: #3a5a80;
        }
        
        /* Enlaces y footer */
        .forgot-password {
            display: block;
            margin-top: 1rem;
            color: #0c0f0f;
            text-decoration: none;
            font-size: 0.85rem;
        }
        
        .forgot-password:hover {
            color: #010408;
        }
        
        .footer {
            text-align: center;
            padding: 1.5rem;
            color: #7f8c8d;
            font-size: 0.85rem;
            border-top: 1px solid #eaecef;
            margin-top: auto;
        }
        
        /* Mensaje de error */
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
        
        /* Versión responsiva */
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="/images/logo.png" alt="HCPE Logo" class="logo">
            </div>
            
            <h1> <strong> [HCPE]  <br> </strong>
                <strong> HISTORIA CLÍNICA PSIQUIÁTRICA </strong></h1>
            <h2> Acceso profesional - Versión electrónica</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">[Usuario]</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">[Contraseña]</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                
                <button type="submit" class="btn-login">[INGRESAR AL SISTEMA]</button>
                
                <div class="error-message" id="errorMessage">
                    Usuario o contraseña incorrectos. Intente nuevamente.
                </div>
                
                <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <p> <strong>[HCPE] v2.0 &copy; 2025 - [Historia Clínica Psiquiátrica Electrónica] </strong></p>
        <p> <strong>Dr. Mauricio Villamandos - MP: 07489 </strong></p>
    </footer>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulación de autenticación (en producción esto sería una llamada a tu backend)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validación básica (reemplazar con lógica real)
            if(username === 'demo' && password === 'demo123') {
                // Redirección a la historia clínica
                window.location.href = 'historia-clinica.html';
            } else {
                // Mostrar mensaje de error
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
